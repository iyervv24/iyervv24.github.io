<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — V. V. Iyer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header" role="banner">
    <div class="container site-header-inner">
      <div class="brand-left">
        <div class="logo-badge">VVI</div>
        <div class="brand-text">
          <div class="brand-name">Vaidyanathan Venkataraman</div>
          <div class="brand-sub">CIO · Enterprise IT · ERP</div>
        </div>
      </div>

      <nav class="site-nav" aria-label="Primary navigation">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="about.html">About</a>
        <a class="nav-link" href="insights.html">Insights</a>
        <a class="nav-link" href="contact.html">Contact</a>
        <a class="btn-cv" href="assets/VVI-CV.pdf">Download CV</a>
        <button id="nav-toggle" class="nav-toggle" aria-label="Toggle menu" aria-expanded="false">☰</button>
      </nav>
    </div>
  </header>

  <main>
    <section class="section container contact-section">
      <div class="contact-grid">
        <form class="contact-form" action="https://formspree.io/f/yourformid" method="POST">
          <label>Name <input name="name" required></label>
          <label>Email <input name="email" type="email" required></label>
          <label>Message <textarea name="message" rows="6" required></textarea></label>
          <button type="submit" class="btn-submit">Send Message</button>
        </form>

        <aside class="contact-info">
          <div class="contact-photo">
            <!-- small circular thumbnail for contact page -->
            <img src="assets/profile.webp" alt="V. V. Iyer portrait" />
          </div>
          <p class="muted">* Required fields. Your information is kept confidential and never shared with third parties.</p>
          <p>Email: <a href="mailto:iyervv24@gmail.com">iyervv24@gmail.com</a></p>
        </aside>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container"><small>Made with clarity · V. V. Iyer · © 2025</small></div>
  </footer>

  <script>
    (function(){
      const nav = document.querySelector('.site-nav');
      const toggle = document.getElementById('nav-toggle');
      toggle && toggle.addEventListener('click', ()=> nav.classList.toggle('open'));
      const links = document.querySelectorAll('.site-nav .nav-link');
      const path = location.pathname.split("/").pop() || 'index.html';
      links.forEach(a => { if(a.getAttribute('href') === path) a.classList.add('active'); });
    })();
  </script>
</body>
</html>
