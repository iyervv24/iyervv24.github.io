<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — V. V. Iyer</title>
  <meta name="description" content="Contact V. V. Iyer for advisory, transformation sprints and leadership coaching." />
  <link rel="icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-animation"></div>
  <nav class="glass-container">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="insights.html">Insights</a></li>
    </ul>
  </nav>

  <main class="container">
    <section class="contact section" style="padding-top:110px">
      <div class="contact-card glass-container">
        <h2>Let's Transform Together</h2>
        <p style="color:var(--muted);margin-bottom:18px">Selective advisory, transformation sprints, and speaking. Include timeline & budget for faster alignment.</p>

        <!-- Replace the action with your Formspree endpoint -->
        <form id="contactForm" action="https://formspree.io/f/YOUR_FORMSPREE_ENDPOINT" method="POST">
          <input name="name" placeholder="Your name" required style="width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:var(--text)">
          <input name="email" type="email" placeholder="Email" required style="width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:var(--text)">
          <textarea name="message" rows="6" placeholder="Brief: what problem? timeline? budget?" required style="width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:var(--text)"></textarea>
          <button type="submit" class="cta-primary" style="margin-top:10px">Send</button>
        </form>

        <p style="color:var(--muted);margin-top:12px">Or email directly: <a href="mailto:iyervv24@gmail.com" style="color:var(--text)">iyervv24@gmail.com</a></p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 V. V. Iyer</p>
  </footer>

  <script>
    // small UX: show success message without redirect when using Formspree (works with JSON response)
    (function(){
      const f = document.getElementById('contactForm');
      if(!f) return;
      f.addEventListener('submit', async function(e){
        e.preventDefault();
        const btn = f.querySelector('button[type="submit"]'); btn.disabled = true; btn.textContent = 'Sending…';
        try {
          const res = await fetch(f.action, { method:'POST', body:new FormData(f), headers:{'Accept':'application/json'}});
          if(res.ok){ f.innerHTML = '<p style="color:var(--text)">Thanks — I received your message and will reply soon.</p>'; }
          else { btn.disabled = false; btn.textContent = 'Send'; alert('Submission failed — try emailing directly.'); }
        } catch(err){ btn.disabled = false; btn.textContent = 'Send'; alert('Network error — try emailing directly.'); }
      });
    })();
  </script>
</body>
</html>
