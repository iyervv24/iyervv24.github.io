    <main style="margin-top:28px">
      <h1 style="font-size:32px;margin:0 0 12px 0">Contact</h1>
      <p class="muted">For advisory, projects and speaking — brief note with timeline & budget helps.</p>
      <form action="https://formspree.io/f/FORM_ID" method="POST" style="margin-top:12px;max-width:65ch">
        <div style="display:flex;gap:10px;flex-wrap:wrap">
          <input name="name" placeholder="Your name" required style="flex:1;padding:12px;border-radius:8px;border:1px solid rgba(0,0,0,0.06);">
          <input name="email" type="email" placeholder="Email" required style="flex:1;padding:12px;border-radius:8px;border:1px solid rgba(0,0,0,0.06);">
        </div>
        <div style="margin-top:12px">
          <textarea name="message" placeholder="Brief: what problem? timeline? budget?" required style="width:100%;padding:12px;border-radius:8px;border:1px solid rgba(0,0,0,0.06);min-height:120px"></textarea>
        </div>
        <input type="hidden" name="_redirect" value="https://iyervv24.github.io/thankyou.html" />
        <div style="margin-top:12px"><button class="cta" type="submit">Send</button></div>
      </form>
